<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
		<br> <br>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Nombres</th>
					<th>Telefono</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="personas:${personas}">
					<td th:text="${personas.id}"></td>
					<td th:text="${personas.name}"></td>
					<td th:text="${personas.telefono}"></td>
					<td>
						<a th:href="@{/editar/}+${personas.id}" class="btn btn-warning">Editar</a>
						<a th:onclick="eliminar([[${personas.id}]])" class="btn btn-danger">Eliminar</a>
<!-- 					<a th:href="@{/eliminar/}+${personas.id}" class="btn btn-danger">Eliminar</a> -->
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
